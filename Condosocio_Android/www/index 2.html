<body id="mobile_wrap">

<div class="statusbar-overlay"></div>

   <div class="panel-overlay"></div>


    <div class="views">
      <div class="view view-main">

        <div class="pages  toolbar-through">

          <div data-page="index" class="page homepage">
            <div class="page-content">
					  <div class="content-block-login">
      
            <div class="form_logo" style="margin-top: 10%"><img src="images/logo.png" width="100" alt="" title="" />
            </div>

            <div class="loginform" >
               
                      <form id="formlogin" >
                      <input style="border:none" type="mail" name="login" id="login" value="" class="form_input required" placeholder="Login" />
                      <input style="border:none" type="password" name="senha" id="senha" value="" class="form_input required" placeholder="Senha" />
                    
                     <input type="checkbox" value="1"  id="termo" >

                    <span style="color:#fff;text-shadow: 4px;line-height: 1.8;opacity: 1;font-weight:bold;" >  Li e concordo com o <a href="https://condosocio.com.br/termo.html" class="external" style="color:yellow"> TERMO DE USO</a>e com a <a href="https://condosocio.com.br/privacidade.html" class="external" style="color:yellow"> POLÍTICA DE PRIVACIDADE </a>.</span>
                     
                     <input type="submit" name="submit" class="form_submit" id="submit" value="ENTRAR" />


                    
                      </form>

                  <div class="forgot_pass">
                    <a href="#" data-popup=".popup-forgot" class="open-popup"> 
                    <button class="col button button-small button-outline color-yellow">Esqueceu a senha?</button></a>
                  </div>
           
      
        </div>
    </div>
	            

            </div>
          </div>
		  <!-- Login Popup -->
    
    
   
        </div><!-- pages  toolbar-through  -->
       
        
      </div>  <!-- view view-main  -->

    <!-- Login Popup -->
<div class="popup popup-forgot" id="popup-forgot">
    <div class="content-block-login" style="margin-top: 80px;">
      <div class="form_logo" style="margin-bottom: 40px"><img src="images/logo.png" width="100px" alt="" title="" /></div>
            <div class="loginform">
                <form id="senhared" >
                <input type="email" name="email" id="email" value="" class="form_input required" placeholder="Digite seu e-mail..." required />
                <input type="submit" name="submit" class="form_submit" id="submit" value="Redefinir Senha" style="background-color: #0C9484" />
                </form>
                <div class="signup_bottom">
                <p>Informe o e-mail que foi cadastrado pela admistração que enviaremos pra você instruções para redefinir sua senha.</p>
                </div>
            </div>
    </div>
     <div class="close_popup_button"><a href="#" class="close-popup" style="background-color: #0C9484"><img src="images/icons/white/menu_close.png" alt="" class="icon_menu texto_menu" title="" /></a></div>
                         
</div>
